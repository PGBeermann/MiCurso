<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Smiles Drawer Example</title>
        <meta name="description" content="A minimal smiles drawer example.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    </head>
    <body>
        
        <canvas id="example-canvas" width="400" height="100"></canvas>
 
        <script src="smiles-drawer.min.js"></script> 
        <script>
            
            let options = {};
            
            // Initialize the drawer
            let smilesDrawer = new SmilesDrawer.Drawer(options);

            SmilesDrawer.parse("C1=NC(CC)CC1", function(tree) {
                    // Draw to the canvas
                    smilesDrawer.draw(tree, 'example-canvas', 'light', false);
                });
            
            
        </script> 
    </body>
</html>
